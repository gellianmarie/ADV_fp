<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MallHopper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #e3ffe7, #d9e7ff);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .navbar .brand {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .navbar .menu {
            display: flex;
            gap: 20px;
        }

        .navbar .menu a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            padding: 5px 10px;
            transition: background-color 0.3s;
        }

        .navbar .menu a:hover {
            background-color: #ff7b54;
            border-radius: 5px;
        }

        .navbar .toggle-btn {
            display: none;
            cursor: pointer;
        }

        .navbar .toggle-btn i {
            color: white;
            font-size: 1.5rem;
        }

        @media (max-width: 768px) {
            .navbar .menu {
                display: none;
            }

            .navbar .toggle-btn {
                display: block;
            }

            .navbar .menu.responsive {
                display: flex;
                flex-direction: column;
                position: absolute;
                top: 50px;
                right: 0;
                background-color: rgba(0, 0, 0, 0.8);
                width: 100%;
                padding: 10px 0;
                text-align: center;
            }
        }
        

        .container.slider {
            position: relative;
            width: 90%;
            max-width: 800px;
            height: 500px;
            overflow: hidden;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
        }

        .slide {
            display: flex;
            width: 100%;
            height: 100%;
            transition: transform 0.5s ease-in-out;
        }

        .item {
            flex: 0 0 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: flex-end;
            padding: 20px;
        }

        .content {
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 90%;
        }

        .content .name {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .content .des {
            margin: 10px 0;
            font-size: 1rem;
        }

        .content a {
            display: inline-block;
            padding: 10px 20px;
            background: #ff7b54;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .content a:hover {
            background: #ff5722;
        }

        .button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .button button {
            background: #fff;
            border: none;
            font-size: 1.5rem;
            color: #333;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .button button:hover {
            background: #ff7b54;
            color: white;
        }

        footer {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 0.9rem;
            margin-top: auto;
        }

        footer a {
            color: #ff7b54;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="brand">MallHopper</div>
        <div class="menu">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="ContactUs.html">Contact</a>
        </div>
        <div class="toggle-btn" onclick="toggleMenu()">
            <i class="fa fa-bars"></i>
        </div>
    </div>
</head>
<body>
    <div class="container">
    <div class="row mt-4">
        <div class="col-md-6 contact-info">
        <div class="details">
            <i class="fas fa-map-marker-alt"></i>
            <div class="topic">Address</div>
            <div class="text-one">Davao City, Davao del Sur</div>
            <div class="text-two">Davao, 8000</div>
        </div>
        <div class="details">
            <i class="fas fa-phone-alt"></i>
            <div class="topic">Phone</div>
            <div class="text-one">+0098 1234 5678</div>
            <div class="text-two">+0091 2345 6789</div>
        </div>
        <div class="details">
            <i class="fas fa-envelope"></i>
            <div class="topic">Email</div>
            <div class="text-one">mallhopper@gmail.com</div>
            <div class="text-two">mail.info@mallhopper.com</div>
        </div>
        </div>
        <div class="col-md-6 form-section">
        <h2>Send Us a Message</h2>
        <form>
            <div class="mb-3">
            <input type="text" class="form-control" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
            <input type="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
            <textarea class="form-control" rows="4" placeholder="Enter your message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Now</button>
        </form>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" integrity="sha384-4cF3KkFzZ9NgQxNrf9+4e4lXBzPjHIfqH5enfLjRwa4D/IkqV7xFmv/pQp3hdW1v" crossorigin="anonymous"></script>
    <footer>
        <p>&copy; 2024 MallHopper. All Rights Reserved.</p>
        <p><a href="index.html">Home</a></p>
    </footer>
</body>
</html>
