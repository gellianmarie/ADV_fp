<!DOCTYPE html>

    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #e3ffe7, #d9e7ff);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
        }

        .navbar .brand {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .navbar .menu {
            display: flex;
            gap: 20px;
        }

        .navbar .menu a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            padding: 5px 10px;
            transition: background-color 0.3s;
        }

        .navbar .menu a:hover {
            background-color: #ff7b54;
            border-radius: 5px;
        }
        

        .back-btn {
            position: absolute;
            top: 70px;
            left: 20px;
            font-size: 1.5rem;
            background-color: #012d21;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 20;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .back-btn:hover {
            background-color: #01543e;
        }

        .container {
            padding: 20px;
            flex: 1;
            margin-top: 80px;
            position: relative;
        }

        .title {
            text-align: left;
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-decoration: none;
            position: relative;
        }

        .background {
            width: 100%;
            height: 200px;
            background-size: cover;
            background-position: center;
        }

        .content {
            padding: 20px;
        }

        .content .heading {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .content .description {
            font-size: 1rem;
            margin-top: 10px;
        }

        footer {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 0.9rem;
            margin-top: auto;
        }

        footer a {
            color: #ff7b54;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
